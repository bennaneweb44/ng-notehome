<div class="container">
    <header class="jumbotron" *ngIf="rayons">
        <span class="text-center">
            <h2 class="mb-4" style="margin-top: -20px">Rayons 
                <span class="badge badge-pill badge-warning" style="padding: 5px; border: 2px solid #000">
                    <span *ngIf="rayons?.length < 10">0</span>{{ rayons?.length }}
                </span>
            </h2>            
        </span>
        <ul class="list-group col-xs-12 offset-md-2 col-md-8">
            <li class="list-group-item" *ngFor="let rayon of rayons" style="background-color: {{ rayon.couleur }}">
                {{ rayon.titre }}                                
                <span class="float-right">
                    <a href="#" class="text-danger" title="Supprimer">
                        <i class="fa fa-trash"></i>
                    </a>                    
                </span>
                <span class="float-right ml-1 mr-1">|</span>
                <span class="float-right">
                    <a routerLink="/rayon/edit/{{rayon.id}}" class="text-primary" title="Modifier">
                        <i class="fa fa-pencil"></i>
                    </a>
                </span> 
                <span class="float-right ml-1 mr-1">|</span>
                <span class="float-right">
                    <a href="#" class="text-dark" title="Voir le dÃ©tail">
                        <i class="fa fa-eye"></i>
                    </a>
                </span>
            </li>
        </ul>
    </header>
    <header class="jumbotron" *ngIf="error">
        <p class="text-danger text-center"><b>Erreur : </b><i>{{ error }}</i></p>
      </header>
  </div>
